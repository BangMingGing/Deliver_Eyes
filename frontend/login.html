<html>
<head>
    <title>Deliver Eye - 로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/login.css') }}">
    <script src="{{ url_for('static', path='/js/login.js') }}"></script>
</head>
<body>
    <hr>
    <h1 style="text-align: center;"> - Deliver Eye - </h1>
    <hr>
    <div class="login-container">
        <h2>Login</h2>
        <h4>Welcome ! Log in to continue</h4>
        <form id="login-form">
            <div class="input-field">
                <label for="user_email">ID</label>
                <input type="text" id="user_email" name="user_email" required>
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <br>
            <button type="button" onclick="login()">Log IN</button>
        </form>
        <div>
            <br>
            <p> Do not have account ? 
            <button class="button" onclick="goToSignupPage()">Sign UP</button>
            </p>
        </div>
    </div>
</body>
</html>
