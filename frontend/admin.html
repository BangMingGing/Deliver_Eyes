<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Deliver Eye - admin</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script src='https://unpkg.com/@turf/turf@6.3.0/turf.min.js'></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/admin.css') }}">
    
    <script type="module" src="{{ url_for('static', path='/js/admin/draw.js') }}"></script>
    <script type="module" src="{{ url_for('static', path='/js/admin/utils.js') }}"></script>
    <script type="module" src="{{ url_for('static', path='/js/admin/request.js') }}"></script>
    <script type="module" src="{{ url_for('static', path='/js/admin/main.js') }}"></script>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        <div id="buttonZone">
            <button id="EditNodeButton">노드 편집</button>
            <button id="CheckDeliveryButton">배송 상태 확인</button>
            <button id="selectNodeButton">노드 선택</button>
            <button id="completeNodeButton" disabled="True">선택 완료</button>
            <button id="set_neighbor_node" disabled="True">이웃 노드 설정</button> 
            <button id="CompleteButton" disabled="True">완료</button>
            <button id="NodeDeleteButton">노드삭제</button>


        </div>
        <div id="chatZone">
            <h2>메시지 창</h2>
            <div id="chatDisplay">
                <!-- Messages from the server will be displayed here -->
            </div>
            <div id="chatInputDiv">
                <input type="text" id="chatInput" placeholder="메시지 입력">
                <button id="messageSend">전송</button>
            </div>
        </div>
    </div>
</body>
